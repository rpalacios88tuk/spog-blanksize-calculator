<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Lens Blank Size Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>SPOG Lens Blank Size Calculator</h2>
  <form>
    <div class="form-group">
      <label for="eyeSize">Eye Size (A) (mm):</label>
      <input type="number" class="form-control" id="eyeSize" placeholder="Enter Eye Size">
    </div>
    <div class="form-group">
      <label for="bridgeSize">Bridge Size (DBL) (mm):</label>
      <input type="number" class="form-control" id="bridgeSize" placeholder="Enter Bridge Size">
    </div>
    <div class="form-group">
      <label for="pupillaryDistance">Pupillary Distance (PD) (mm):</label>
      <input type="number" class="form-control" id="pupillaryDistance" placeholder="Enter Pupillary Distance">
    </div>
    <div class="form-group">
      <label for="effectiveDiameter">Effective Diameter (ED) (mm):</label>
      <input type="number" class="form-control" id="effectiveDiameter" placeholder="Enter Effective Diameter">
    </div>
    <div class="form-group">
      <label for="additionalMargin">Additional Margin for Cutting (mm):</label>
      <input type="number" class="form-control" id="additionalMargin" placeholder="Enter Additional Margin (default: 2mm)">
    </div>
    <button type="button" class="btn btn-primary" onclick="calculateLensBlank()">Calculate</button>
  </form>
  
  <div class="mt-3">
    <h4>Result:</h4>
    <p id="result"></p>
  </div>
  <div class="mt-3">
    <a href="https://secureb.eyefinity.com/login/?key=1718683521263" target="_blank" class="btn btn-secondary">Plexus</a>
    <a href="https://b2c.zeiss.com/b2c.zeiss.com/oauth2/v2.0/authorize?purpose=To+authorize+access+to+your+Zeiss+ID+profile+data+in+order+to+login+to+ZEISS+VISUSTORE.&scope=openid&display=page&acr_values=&response_type=id_token&redirect_uri=https%3A%2F%2Fid-ip.zeiss.com%2FOAuth%2FAuthorizeCallBack&state=CfDJ8PD7unRO6oJOhnU-rMVcSE0uu0ki1_Y-mLQITODk-hl_mwBqXufIDpDU3roK2493ZmYn1AUiHkabI77fqhbKK1ePXbXLJ9Ms1yG9QGE6-nerlwdhC1qwhxEBjMk4lgMgye66b53DVRa5TW_azp28E3kR4LTvkRFmPOcFeIGkr8vFGr5zXTfSkC7yqDlYyUoVgJVEDTYHkBeulh2PF9ijoQGJwDZxSpZaiHGCtX8LUXuxEVRO6r__QVMmPCvCTsz9J5hC8BJOaNzW4XoGwwZE8Z0&prompt=select_account&nonce=gVD_Ggejeb6mFEzsy0lLxr0xpYG0mNXwjd0edxyUhu8&client_id=9d03779c-4cf5-4ae7-b430-bedbb7e873cc&response_mode=form_post&p=B2C_1A_ZeissIdNormalSignIn&ui_locales=en" target="_blank" class="btn btn-secondary">Visustore</a>
  </div>
</div>

<script>
  function calculateLensBlank() {
    var eyeSize = parseFloat(document.getElementById('eyeSize').value);
    var bridgeSize = parseFloat(document.getElementById('bridgeSize').value);
    var pupillaryDistance = parseFloat(document.getElementById('pupillaryDistance').value);
    var effectiveDiameter = parseFloat(document.getElementById('effectiveDiameter').value);
    var additionalMargin = parseFloat(document.getElementById('additionalMargin').value) || 2; // default to 2mm if no value is entered

    var lensBlankSize = eyeSize + bridgeSize - pupillaryDistance + effectiveDiameter + additionalMargin;
    
    document.getElementById('result').innerHTML = "Lens Blank Size Needed: " + lensBlankSize.toFixed(2) + "mm";
  }
</script>
</body>
</html>
